<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    {% include "demviz/res.html" %}
</head>
<body>
    {% include "demviz/nav.html" %}
    <div class="container">
        <div class="row">
            <div class="col">
               {% if results %}
                <table class="table table-striped table-hover">
                    <thead>
                        <th>Results</th>
                    </thead>
                    <tbody>
                     {% for res in results %}
                        <tr>
                            <td>{{ res }}</td>
                        </tr>
                     {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <p class="text-danger">No results are available.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
