<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    {% include "demviz/res.html" %}
</head>
<body>
    {% include "demviz/nav.html" %}
    <div class="container">
        <div class="row">
            <div class="col">
               {% if object_list %}
                <table class="table table-striped table-hover">
                    <thead>
                        <th>Results</th>
                    </thead>
                    <tbody>
                     {% for res in object_list %}
                        <tr>
                            <td>{{ res }}</td>
                            <td>
                                {% if cls == 'reps' %}
                                <a class="btn btn-info" href="{% url 'repsview' name=res.basics.name %}">Info</a>
                                {% elif cls == 'bills' %}
                                <a class="btn btn-info" href="{% url 'billsview' name=res %}">Info</a>
                                {% endif %}
                            </td>
                        </tr>
                     {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <p class="text-danger">No results are available.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
